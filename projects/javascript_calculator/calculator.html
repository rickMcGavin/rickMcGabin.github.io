<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FreeCodeCamp | JavaScript Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/calculator.min.css">
</head>
<body>
<div class="calculator-container">
	<div class="display-class">
		<!-- Calculator Display -->
		<span id="display"></span>
	</div>
	<div class="button-container">
		<button type="button" name="button" class="primary-button all-clear">AC</button>
		<button type="button" name="button" class="primary-button clear-entry">CE</button>
		<button type="button" name="button" class="primary-button operator-button">/</button>
		<button type="button" name="button" class="primary-button operator-button">*</button>
		<button type="button" name="button" class="primary-button number-button">7</button>
		<button type="button" name="button" class="primary-button number-button">8</button>
		<button type="button" name="button" class="primary-button number-button">9</button>
		<button type="button" name="button" class="primary-button operator-button">-</button>
		<button type="button" name="button" class="primary-button number-button">4</button>
		<button type="button" name="button" class="primary-button number-button">5</button>
		<button type="button" name="button" class="primary-button number-button">6</button>
		<button type="button" name="button" class="primary-button operator-button">+</button>
		<button type="button" name="button" class="primary-button number-button">1</button>
		<button type="button" name="button" class="primary-button number-button">2</button>
		<button type="button" name="button" class="primary-button number-button">3</button>
		<button type="button" name="button" class="primary-button zero-button number-button">0</button>
		<button type="button" name="button" class="primary-button operator-button">.</button>
		<button type="button" name="button" class="primary-button equals-button">=</button>
	</div>
</div>

<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
