<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/pomdoro.min.css">
  </head>
  <body>
    <div class="clock-container">
      <h1 class="header">Pomodoro Timer</h1>
      <div id="display">
        <span id="clock"></span>
      </div>
      <div class="number-row">
        <i id="pomodoro-minus" class="fa fa-minus" aria-hidden="true"></i>
        <span class="pomodoro-minutes">25</span>
        <i id="pomodoro-plus" class="fa fa-plus" aria-hidden="true"></i>
        <i id="break-minus" class="fa fa-minus" aria-hidden="true"></i>
        <span class="break-minutes">5</span>
        <i id="break-plus" class="fa fa-plus" aria-hidden="true"></i>
      </div>
      <div class="control-row">
        <i class="fa fa-play-circle-o play" aria-hidden="true"></i>
        <i class="fa fa-pause-circle-o pause hide" aria-hidden="true"></i>
        <i class="fa fa-refresh reset" aria-hidden="true"></i>
      </div>
    </div>
    <script type="text/javascript" src="js/pomodoro.js"></script>
  </body>
</html>
