<!DOCTYPE html>
<html>
  <head>
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/wiki.css">
  </head>
  <body>
    <div class="container">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="text-center">Random Wikipedia article.</a>
      <div class="container">
        <input type="text" placeholder="Free Code Camp">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      <div class="container wikiResults">
        <ol>
        </ol>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/wiki.js"></script>
  </body>
</html>
