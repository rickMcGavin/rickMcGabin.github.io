<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Silicon Valley Quotes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700|Lora" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/random.css">
  </head>
  <body>
    <h1>Silicon Valley Random Quote Generator</h1>
    <div class="quoteContainer">
      <i class="fa fa-quote-left" aria-hidden="true"></i>
      <span class="quote"></span>
      <i class="fa fa-quote-right" aria-hidden="true"></i>
      <div class="authContainer">
        <span class="dash"> -
          <span class="author"></span>
        </span>
      </div>
      <div class="iconContainer">
        <a href=""><i class="fa fa-twitter-square twit" aria-hidden="true"></i></a>
        <input type="button" class="quoteButton" value="Get Quote">
      </div>
    </div>

<!-- Twitter -->
    <script type="text/javascript" src="platform.twitter.com/widgets.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/random.js"></script>
  </body>
</html>
