<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700|Ubuntu" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="weatherAPP.css">

  </head>
    <body>
      <div class="container">
      <h1>Local Weather App</h1>

      <div>
<!--  location        -->
        <span id="loc">Loading...</span>
      </div>
      <div>
<!--  temp & F<-> C switch-->
        <span id="temp"></span>
        <span><i id="f-c"></i></span>
      </div>
<!--  changing icon      -->
        <div>
          <i id="icn"></i>
        </div>

        <div id="icn-words"></div>
        <div id="sig"></div>
      </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiS-9WE-1_bN5HXflsUp8t_yr_ELgmtv0">
    </script>
    <script type="text/javascript" src="weatherApp.js"></script>
  </body>
</html>
