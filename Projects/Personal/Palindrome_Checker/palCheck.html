<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="assets/palCheck.css">
    <script   src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  </head>
  <body>
    <h1>Palindrome Checker</h1>
    <div id="container">

      <div id="myDiv">
        <span>Is it a Palindrome?</span>
      </div>
      <input type="text" id="palText" name="palText" value="Text" maxlength="30">
      <input type="button" id="palButton" name="palButton" value="Check">
    </div>
    <script type="text/javascript" src="assets/palCheck.js"></script>
  </body>
</html>
