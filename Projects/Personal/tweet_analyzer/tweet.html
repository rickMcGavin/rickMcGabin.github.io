<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tweet Analyzer</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/af9d382240.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--Local CSS-->
    <link rel="stylesheet" href="css/tweet.css">

</head>
<body>
    <div class="container main">
        <h1>Tweet Analyzer</h1>
        <div class="container-fluid">
            <!--Twitter Photo Here-->
            <img class="thumbnail"  src="http://skateparkoftampa.com/spot/headshots/222.jpg" alt="">
        </div>
        <!--output-->
        <div class="container-fluid output">
            <div class="icon">
                <i id="icon" class="fa fa-plus" aria-hidden="true"></i>
                <!--vertical bar-->
                <span class="pipe"> | </span>
                <!--score-->
                <span class="score">32</span>
            </div>
        </div>

        <!--input-->
        <div class="container-fluid input">
            <div class="container-fluid">
                <input type="text" placeholder="twitter username">
            </div>
            <div class="container-fluid">
                <button class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>
<!-- Bootstrap & jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
